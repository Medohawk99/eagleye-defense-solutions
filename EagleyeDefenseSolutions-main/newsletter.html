<!-- Scripts -->
<!-- jQuery -->
<script src="assets/js/jquery.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // JavaScript code for form submission handling
        const form = document.getElementById('newsletter-form');
        const resultDiv = document.getElementById('subscribe-result');

        // Retrieve data from localStorage if exists
        const savedData = JSON.parse(localStorage.getItem('newsletterData'));
        if (savedData) {
            console.log('Data retrieved from localStorage:', savedData);
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const data = new URLSearchParams(formData);

            // Check if any form fields are empty
            let isFormValid = true;
            formData.forEach(value => {
                if (!value) {
                    isFormValid = false;
                }
            });

            if (!isFormValid) {
                const errorMessage = 'Error: Please fill in all fields';
                console.error(errorMessage);
                resultDiv.innerHTML = '<p>' + errorMessage + '</p>';
                return; // Exit the function
            }

            fetch('https://reqres.in/api/users', {
                method: 'POST',
                body: data
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                resultDiv.innerHTML = '<p>Subscription successful!</p>';
                
                // Save data to localStorage
                localStorage.setItem('newsletterData', JSON.stringify(data));
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                resultDiv.innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        });
    });
</script>
